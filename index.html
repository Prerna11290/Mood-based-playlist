<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood-Based Playlist</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Mood-Based Playlist</h1>
  <label for="moodSelect">Select Your Mood:</label>
  <select id="moodSelect" aria-label="Select your mood">
    <option value="">-- Choose Mood --</option>
    <option value="happy">Happy</option>
    <option value="sad">Sad</option>
    <option value="energetic">Energetic</option>
    <option value="relaxed">Relaxed</option>
    <option value="romantic">Romantic</option>
  </select>

  <div class="playlist" id="playlistContainer">
    <p>Please select a mood to see a playlist.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
